<!-- Example row of columns -->
<div class="row" ng-controller="ServicesCtrl">
  <div class="col-lg-12">
    <h2>Services</h2>
    <div class="row service" ng-repeat="service in services">
      <div class="col-md-2">
        <img ng-src="{{ service.image }}" alt="">
      </div>
      <div class="col-md-8">
        <h3>{{ service.name }}</h3>
        <p>{{ service.description }}</p>
        <a href="contact.html" class="btn btn-primary">Contact us</a>
      </div>
    </div>
  </div>
</div>
